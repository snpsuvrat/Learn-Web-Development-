<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
</head>
<body>
    <h1 style="color: red;">Text Color</h1>
    
    <p style="background-color: yellow;">Background Color</p>
    
    <div style="border: 2px solid green; padding: 10px;">
        <p>Border Color</p>
    </div>
    
    <a href="#" style="color: blue;">Link Color</a>
    
    <button style="background-color: orange; color: white;">Button Color</button>
    
    <table border="1">
        <tr>
            <td style="background-color: lightblue;">Table Cell Color</td>
            <td>Normal Cell</td>
        </tr>
    </table>
    
    <input type="text" style="border: 2px solid purple;">
    
    <hr style="border-color: gray;">
    
    <div style="width: 100px; height: 100px; background-image: linear-gradient(to right, red, yellow, green);"></div>
    
    <code style="color: brown;">Code Color</code>
    
    <pre style="background-color: #f0f0f0; color: darkblue;">Preformatted Text Color</pre>
</body>
</html>

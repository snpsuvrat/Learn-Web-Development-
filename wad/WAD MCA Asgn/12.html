<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        /* CSS for table layout */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ee2222;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3d3434;
            color:white;
        }

    
    </style>
</head>
<body>
    <h1>Table Layout Example</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Superman</td>
                <td>Hero</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Batman</td>
                <td>Hero</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Joker</td>
                <td>Villain</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Superman Toy</td>
                <td>$10</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Batman Toy</td>
                <td>$20</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Joker Mask</td>
                <td>$5</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

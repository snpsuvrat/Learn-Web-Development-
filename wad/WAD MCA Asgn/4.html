<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>

    <!-- Internal CSS -->
    <style>
        /* Internal CSS styles */
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: green;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="4.css">
</head>
<body>
    <h1 style="color: red;">Inline CSS Example</h1>
    <p style="font-style: italic;">This paragraph has inline CSS.</p>

    <h2>Internal CSS Example</h2>
    <p>This paragraph uses styles defined in the internal CSS.</p>

    <h3>External CSS Example</h3>
    <p>This paragraph uses styles defined in an external CSS file.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
</head>
<body>
    <h1>Color Palette</h1>
    <div style="display: flex; flex-wrap: wrap;">
        <!-- Red Shades -->
        <div style="width: 250px; height: 250px; background-color: red;"></div>
        <div style="width: 250px; height: 250px; background-color: darkred;"></div>
        <div style="width: 250px; height: 250px; background-color: indianred;"></div>
        
        <!-- Blue Shades -->
        <div style="width: 250px; height: 250px; background-color: blue;"></div>
        <div style="width: 250px; height: 250px; background-color: dodgerblue;"></div>
        <div style="width: 250px; height: 250px; background-color: steelblue;"></div>
        
        <!-- Green Shades -->
        <div style="width: 250px; height: 250px; background-color: green;"></div>
        <div style="width: 250px; height: 250px; background-color: limegreen;"></div>
        <div style="width: 250px; height: 250px; background-color: forestgreen;"></div>
        
        <!-- Other Colors -->
        <div style="width: 250px; height: 250px; background-color: yellow;"></div>
        <div style="width: 250px; height: 250px; background-color: orange;"></div>
        <div style="width: 250px; height: 250px; background-color: purple;"></div>
    </div>
</body>
</html25

<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  vertical-align: center;
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>

<h2>Cars</h2>

<table style="width:100%" align="center" border="1" cellpadding="5" cellspacing="10">
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
    <th >Specifications</th>
    <th>Ex-Showrrom Price</th>
    <th>On-Road Price</th>
</tr>
  <tr>
    <td rowspan="2">Toyota</td>
    <td>Camry</td>
    <td>2023</td>
    <td>Engine: V6</td>
    <td rowspan="2">25000$</td>
    <td rowspan="2">30000$</td>
  </tr>
  <tr>
    <td>Corolla</td>
    <td>2023</td>
    <td>Engine: Inline-4</td>
  </tr>
  <tr>
    <td rowspan="3">Honda</td>
    <td>Civic</td>
    <td>2023</td>
    <td>Engine: Inline-4</td>
    <td rowspan="2">27000$</td>
    <td rowspan="2">35000$</td>
  </tr>
  <tr>
    <td rowspan="2">Accord</td>
    <td>2023</td>
    <td >Engine: V6</td>
  </tr>
  <tr>
    <td>2024</td>
    <td>Engine: Hybrid</td>
    <td colspan="2">30000$</td>
  </tr>

</table>

</body>
</html>

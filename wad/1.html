<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding, Border, and Margin Example</title>
    <style>
        /* Define styles for the container */
        .container {
            width: 300px;
            padding: 20px; /* Adds padding inside the container */
            border: 2px solid #333; /* Adds a border around the container */
            margin: 20px; /* Adds margin outside the container */
        }

        /* Define styles for the content inside the container */
        .content {
            background-color: #f0f0f0;
            padding: 10px; /* Adds padding inside the content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Padding, Border, and Margin Example</h1>
        <p>This is a basic example demonstrating the use of padding, border, and margin in CSS.</p>
        <div class="content">
            <p>This is some content inside the container.</p>
        </div>
    </div>
</body>
</html>
